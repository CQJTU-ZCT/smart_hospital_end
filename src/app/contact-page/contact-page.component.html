<div class="container-fluid div-container">
  <div class="container contact-div">
    <div class="contact-head">
      <h2>
        <i class="fas fa-envelope"></i>
        联系我们
      </h2>
      <small>我们会尽快对您的反馈做出回应.</small>
    </div>
    <hr>
    <div class="contact-info">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect01">选择主题</label>
        </div>
        <select  id="inputGroupSelect01" class="custom-select">
          <option selected value="0">建议</option>
          <option value="1">bug提交</option>
          <option value="2">寻求帮助</option>
          <option value="3">其他</option>
        </select>
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect01">联系方式</label>
        </div>
        <input type="text" class="form-control" placeholder="请填写您的邮件地址,以方便我们快速反馈" aria-label="请填写您的邮件地址" aria-describedby="basic-addon2">
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">详细内容</span>
        </div>
        <textarea class="form-control contact-content" placeholder="请填写您的反馈内容" aria-label="With textarea"></textarea>
      </div>

      <div class="btn-submit-div">
        <button type="button" class="btn btn-primary btn-submit">提交反馈</button>
      </div>
    </div>
  </div>
  <app-footer-light class="footer-light"></app-footer-light>
</div>
