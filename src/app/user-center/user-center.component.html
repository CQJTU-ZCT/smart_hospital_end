<div class="container-fluid div-container">
  <app-navbar [current]="nav.current" [navPills]="nav.pills" [id]="'userCenterNav'" [type]="nav.type"></app-navbar>
  <div class="container-fluid" style="padding: 0">
    <div class="container-fluid carousel-container">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="../../assets/imgs/slide.png" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="../../assets/imgs/slide.png" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="../../assets/imgs/slide.png" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">前</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">后</span>
        </a>
      </div>
    </div>
    <div class="container" style="margin-top: 20px">
      <igx-card>
        <div class="igx-card info-card">
          <div style="overflow: hidden">
            <img width="100%" height="100%" src="../../assets/imgs/slide.png">
          </div>
          <igx-card-header class="compact">
            <igx-avatar [roundShape]="true" [src]="'../../assets/imgs/slide.png'">
              <img src="../../assets/imgs/slide.png" class="igx-avatar__image"
              aria-roledescription="image type avatar">
            </igx-avatar>
            <div class="igx-card-header__tgroup">
              <h3 class="igx-card-header__title--small">Rupert Stadler</h3>
              <h5 class="igx-card-header__subtitle">Audi AG</h5>
            </div>
          </igx-card-header>
          <igx-card-content>
            <div class="info-content">
              <igx-list>
                <igx-list-item isHeader="true">
                  基本信息
                </igx-list-item>
                <igx-list-item *ngFor="let info of infos">
                  <span class="key">{{ info.label }}</span>
                  <span class="value">{{ info.value }}</span>
                </igx-list-item>
              </igx-list>
            </div>
          </igx-card-content>
        </div>
      </igx-card>
    </div>
  </div>

  <div class="container-fluid footer-container-dark">
    <app-footer-light class="footer-dark footer-stacked"></app-footer-light>
  </div>
</div>
