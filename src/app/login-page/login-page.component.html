<div class="container-fluid login-container">
  <div class="container">
    <div class="login-div">
      <div class="login-head">
        <h2>
          <i class="fas fa-h-square"></i>
          <i class="fab fa-cloudsmith"></i>
          智慧医院
        </h2>
        <small>医疗信息化服务解决方案</small>
      </div>
      <hr>
      <div class="login-form">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">用户名</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                   placeholder="输入用户名" required>
            <small id="emailHelp" class="form-text text-muted">用户名可以是身份证号、手机号或者电子邮箱地址.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">密码</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="输入密码"
                   aria-describedby="pawHelp">
            <small id="pawHelp" class="form-text text-muted">密码必须大于8位,且至少保护1个数字,1个小写字母,1个大写字母.</small>
            <small class="form-text text-muted"><a href="#" (click)="toFindPawd()">忘记密码？</a></small>
          </div>

          <button type="submit" class="btn btn-primary btn-block">登录</button>
        </form>
      </div>
    </div>
  </div>

</div>
