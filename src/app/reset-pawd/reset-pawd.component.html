<div class="container-fluid reset-container">
  <div class="container">
    <div class="reset-div">
      <div class="reset-head">
        <h2>
          <i class="fas fa-key"></i>
          重置登录密码
        </h2>
        <small>医疗信息化服务解决方案</small>
      </div>
      <hr>
      <div class="reset-form">
        <form>
          <div class="form-group">
            <label>用户名:<strong class="text-primary">{{userId}}</strong> </label>
          </div>
          <div class="form-group">
            <label for="InputPassword1">新密码</label>
            <input type="password" class="form-control" id="InputPassword1" placeholder="输入密码"
                   aria-describedby="pawHelp">
            <small id="paw1Help" class="form-text text-muted">密码必须大于8位,且至少保护1个数字,1个小写字母,1个大写字母.</small>
          </div>

          <div class="form-group">
            <label for="InputPassword2">确认密码</label>
            <input type="password" class="form-control" id="InputPassword2" placeholder="输入密码"
                   aria-describedby="pawHelp">
            <small id="paw2Help" class="form-text text-muted">密码必须大于8位,且至少保护1个数字,1个小写字母,1个大写字母.</small>
          </div>

          <button type="submit" class="btn btn-primary btn-block" (click)="submit()">确认</button>
        </form>
      </div>
    </div>
  </div>
</div>
<app-footer-light></app-footer-light>
