<div id="Test" class="container-fluid chat-container">

  <div class="friend-list">
    <div class="header">
      <input type="text" placeholder="搜索联系人">
    </div>
    <div class="contacts">
      <div class="contact-item">
        <img src="https://learn.jquery.com/jquery-wp-content/themes/jquery/content/books/jquery-in-action.jpg"
             class="person-img">
        <div class="contact-right">
          <div class="person-name">
            程飘
            <span class="badge badge-primary">23</span>
          </div>
          <div class="last-msg">
            <p>你好，请问你在吗</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="message-box">
    <div class="header">
      <h6>程飘</h6>
    </div>
    <div class="content" id="msg-content">
      <div class="content-item" *ngFor="let record of chatRecord">
        <div class="content-img" ngClass="{{record.type === 0 ? 'item-right' : 'item-left'}}">
          <img src={{record.profile}}>
        </div>
        <div class="content-msg" ngClass="{{record.type === 0 ? 'item-right' : 'item-left'}}">
          <small class="time" ngClass="{{record.type === 0 ? 'item-right' : 'item-left'}}">{{record.time}}</small>
          <div class="container msg">
            <p>{{record.content}}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="control-bar">
      <div class="btn-emoji">
        <button type="button" class="btn btn-primary btn-ctrl" (click)="emojiCtrl()"><i class="far fa-smile"></i></button>
      </div>
      <div class="ctr-input">
        <textarea type="text" class="msg-input" [(ngModel)]="msg"></textarea>
      </div>
      <div class="btn-send">
        <button type="button" class="btn btn-primary btn-ctrl" (click)="sendMsg()"><i class="fab fa-telegram-plane"></i></button>
      </div>
    </div>
    <div class="emoji-container dismiss">
      <app-emoji [col]="5" [row]="4" *ngIf="emojiShow"></app-emoji>
    </div>
  </div>


</div>
